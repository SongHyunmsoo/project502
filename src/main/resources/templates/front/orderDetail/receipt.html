<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>주문 페이지</title>
</head>
<body>

<a href="#" onclick="openReceiptPopup()">구매 영수증 보기</a>

<script>
    function openReceiptPopup() {
        var popupWindow = window.open("", "_blank", "width=600,height=400");

        var receiptContent = "구매 영수증 내용이 여기에 들어갑니다.";
        popupWindow.document.write("<html><head><title>구매 영수증</title></head><body><p>" + receiptContent + "</p></body></html>");
    }
</script>
</body>
</html>
